<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="O que precisa ser feito?" autofocus>
        </header>
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all"></label>
            <ul class="todo-list"></ul>
        </section>
        <footer class="footer">
            <span class="todo-count"><strong>0</strong> itens restantes</span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">Todos</a>
                </li>
                <li>
                    <a href="#/active">Ativos</a>
                </li>
                <li>
                    <a href="#/completed">Completos</a>
                </li>
            </ul>
            <button class="clear-completed">Limpar completos</button>
        </footer>
    </section>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
