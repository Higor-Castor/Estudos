<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="imagens/logo.png" alt="logo da Barbearia"
                >
            </h1>
                <nav >
                    <a href="index.html">Home</a>
                  <a href="produtos.html">Produtos</a>
                    <a href="#">Contato</a>
                </nav>
        </div>
    </header>
    <main class="editado">
        <form>
            <label for="nomesobrenome"> 
            Nome e Sobrenome </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="João Silva">
           

            
            <label for="email">
                Email
            </label>
            <input type="email"
            id="email"  class="input-padrao" required placeholder="wwww9010@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel"
            id="telefone"  class="input-padrao" required placeholder="(99) 99999-9999">

            <label for="mensagem"> Mensagem</label>
            <textarea  id="mensagem" cols="70" rows="10"  class="input-padrao" required></textarea >

            <div class="contato">
                <p>como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato"
                    value="email"
                    id="radio-email">Email</label>
              
                <label for="radio-telefone"><input type="radio" name="contato"
                    value="telefone"
                    id="radio-telefone"> Telefone</label>
                
                
                           <label for="radio-whatsapp"> <input type="radio" name="contato"
                            value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                           
            </div>

            <div id="atendimento">
                <p>Qual horário prefere ser atendido?</p>
                <select >
                    <option> Manhã</option>
                    <option> Terde</option>
                    <option>Noite</option>
                </select>
            </div>

        <label for="novidades" class="checkbox"><input type="checkbox" id="novidades" checked>
            Gostaria de receber nossas novidades por email?</label>
        

            <input  type="submit" value="Enviar Formulário" class="enviar" >
        
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>


 </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="imagen ilustrativa">
        <p> 
           &#xa9 Copyright Barbearia Alura - 2019</p>
    </footer>
    

</body>
</html>
