<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
  <style>
    #area{
        background-color: rgb(31, 31, 243);
        color: white;
        font-size: 30px;
        width: 200px;
        height: 200px;
        line-height: 200px;
       text-align: center; 
    }
  </style>
</head>
<body>
    <div id="area"> 
        Interaja....
    </div>
    <script>
        var a = document.querySelector('#area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerHTML = 'Cliclou!! '
            a.style.background = 'rgb(31, 243, 137)'
        }
        function entrar(){
            a.innerHTML = 'Entrou !!!'
        }
        function sair(){
            a.innerHTML = 'Saiu!!'
            a.style.background = 'rgb(31, 31, 243)'
        }

    </script>
</body>
</html>
